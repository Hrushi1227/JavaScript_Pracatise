<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Binding</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>



    <h1>Hello Welcome to Events Practise </h1>

    <div class="super">
        <button class="Button_New">Click</button>
        <input type="text" name="Input_val" id="Input_val">
    </div>
    <div class="random">
        <h3>Welcome!</h3>
        <button id="v5">Click to Change Background Color </button>
    </div>

    <div class="super">

        <div class="main">
            <h3>Inline CSS </h3>
            <button onclick="alert('Thanks For clicking') ; onclick=alert('Stop Clicling Buddy')">Double Eveen1</button>
            <button ondblclick="alert('Thanks For clicking') ; onclick=alert('Stop Clicling Buddy')">Double
                Eveen2</button>

        </div>
        <div class="second">
            <h3>NOT Inline CSS </h3>
            <button class="v2" id="v2">Button second</button>
        </div>
        <div class="third">
            <h3>NOT Inline CSS </h3>
            <button class="v2" id="v3">Button Third</button>
        </div>
    </div>
    <button>Click</button>
    <button>Click</button>
    <button>Click</button>
    <button>Click</button>


    <h2>Click ME!</h2>
    <h2>Click ME!</h2>
    <h2>Click ME!</h2>
    <h2>Click ME!</h2>



    <script src="javascript.js"></script>
</body>

</html>
